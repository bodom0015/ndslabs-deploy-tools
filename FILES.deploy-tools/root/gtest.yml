#
# NDSLabs cluster on OpenStack - HW Setup
#
- name: OpenStack Key
  hosts: cluster
  gather_facts: false
  run_once: true
  roles: 
    - openstack-key

- name: NDSLabs OpenStack Cluster
  hosts: cluster
  gather_facts: false
  roles: 
    - openstack-system

##########################################################################################################################
# Now additional setup now that the cluster is running
##########################################################################################################################

- name: NDSLabs Gluster Server
  hosts: glfs
  roles:
    - k8-glfs-server-pods

- name: NDSLabs Gluster Cluster FileSystem
  hosts: compute
  roles:
    - k8-glfs-client-pods
