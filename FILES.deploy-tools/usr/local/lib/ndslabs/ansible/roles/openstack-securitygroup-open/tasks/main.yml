---

- name: Security Group
  connection: local
  become: false
  os_security_group:
    state: present
    wait: yes
    name: k8s_loadbalancer
    description: security group k8s in-cluster sw load balancer

- name: Security Group Port 80 IPv6
  connection: local
  become: false
  os_security_group_rule:
    security_group: k8s_loadbalancer
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    ethertype: IPv6
    remote_ip_prefix: ::/0

- name: Security Group Port 80 IPv4
  connection: local
  become: false
  os_security_group_rule:
    security_group: k8s_loadbalancer
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0

- name: Security Group Port 443 IPv6
  connection: local
  become: false
  os_security_group_rule:
    security_group: k8s_loadbalancer
    protocol: tcp
    port_range_min: 443
    port_range_max: 443
    ethertype: IPv6
    remote_ip_prefix: ::/0

- name: Security Group Port 443 IPv4
  connection: local
  become: false
  os_security_group_rule:
    security_group: k8s_loadbalancer
    protocol: tcp
    port_range_min: 443
    port_range_max: 443
    remote_ip_prefix: 0.0.0.0/0
