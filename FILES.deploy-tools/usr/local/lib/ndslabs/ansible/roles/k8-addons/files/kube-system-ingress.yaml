apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ndslabs-ingress
  namespace: kube-system
spec:
  tls:
  - hosts:
    - www.{{dns_domain}}
    secretName: ndslabs-tls-secret
  rules:
  - host: www.{{dns_domain}}
    http:
      paths:
      - path: /kubedash
        backend:
          serviceName: kubedash
          servicePort: 30001
      - path: /kubeui
        backend:
          serviceName: kubernetes-dashboard
          servicePort: 80
      - path: /prometheus
          serviceName: prometheus
          servicePort: 9090
      - path: /kibana
          serviceName: logging-kibana
          servicePort: 5601
      - path: /grafana
          serviceName: monitoring-grafana
          servicePort: 80 
