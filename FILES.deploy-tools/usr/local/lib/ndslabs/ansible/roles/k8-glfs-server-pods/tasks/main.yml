
- name: Gluster Server Pods Deploy
  copy: src=gluster-server-ds.yaml dest=/tmp/gluster-server-ds.yaml
  delegate_to: "{{ groups['masters'][0] }}"
  register: deploy
    
- name: Gluster Server Pods Deploy
  command: kubectl create -f  /tmp/gluster-server-ds.yaml
  delegate_to: "{{ groups['masters'][0] }}"
  when:  deploy.changed
