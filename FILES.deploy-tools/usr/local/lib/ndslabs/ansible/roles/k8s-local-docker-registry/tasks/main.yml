
- name: deploy local registry yaml
  copy: src={{ item }} dest=/tmp/{{ item }}
  register: dreg
  with_items:
    - docker-registry-rc.yaml
    - docker-registry-svc.yaml
    - docker-registry-proxy-ds.yaml

- name: deploy local registry yaml
  command: kubectl create -f /tmp/{{ item }}
  with_items:
    - docker-registry-rc.yaml
    - docker-registry-svc.yaml
    - docker-registry-proxy-ds.yaml
  when: dreg.changed
