---

- name: Format Brick
  become: true
  filesystem: fstype=xfs dev="{{ block_dev }}" opts="-i size=512"
  when: osvol.changed
  register: vmount

- name: Mount Brick
  become: true
  mount: name=/var/run/glfs/brick src="{{ block_dev }}" fstype=xfs opts=noatime state=present
  when: vmount.changed


