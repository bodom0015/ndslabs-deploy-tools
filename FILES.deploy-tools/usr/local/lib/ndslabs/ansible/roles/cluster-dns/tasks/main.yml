
######################
#   KubeDNS
######################
- name: DNS copy yaml
  copy: src="{{ item }}" dest="/tmp/{{ item }}"
  with_items:
    - kube-dns.yaml

- name: DNS status
  command: kubectl get rc kube-dns-v11 --namespace=kube-system
  register: dns
  failed_when: dns.rc < 0

- name: Cluster Addon - SkyDNS| create kube-dns 
  command: kubectl create -f "/tmp/kube-dns.yaml"
  when: dns.rc != 0
