---
- hosts: coreos
  become: yes
  tasks:
    - user: name=ndslabs groups=wheel,docker,core generate_ssh_key=yes ssh_key_bits=2048 ssh_key_file=.ssh/id_rsa

    - file: path /home/ndslabs/.ssh/id_rsa.pub mode 600 
    - command: /bin/cp -p /home/ndslabs/.ssh/id_rsa.pub /home/ndslabs/.ssh/authorized_keys

    - service: name=update-engine state=stopped
    - service: name=update-engine enabled=no
    - service: name=locksmithd state=stopped
    - service: name=locksmithd enabled=no


    - service: name=docker state=stopped
    - get_url: url=https://get.docker.com/builds/Linux/x86_64/docker-latest dest=/home/core/bin/docker

    - copy: src=ntp.conf dest=/etc/ntp.conf owner=root group=root mode=644 backup=yes

